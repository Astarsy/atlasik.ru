{% extends "default/base.twig.html" %}
{% block content %}
<h2>{{this._user.name|capitalize}} кабинет пользователя.</h2>
<div>
	<label>зарегистрирован<span>{{this._user.activated_date|date("d.m.Y")}}</span></label>
	<label>e-mail<span>{{this._user.email}}</span></label>
	<form method='post'>
		{% autoescape false %}
			{{this.cabinet.form}}
		{% endautoescape %}
		<button type='submit'>Сохранить</button>
	</form>
</div>
{% endblock %}
